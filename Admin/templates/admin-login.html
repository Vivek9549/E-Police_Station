
<!DOCTYPE html>
<html class="h-100" lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quixlab - Bootstrap Admin Dashboard Template by Themefisher.com</title>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link href="{% static 'assest/css/style.css' %}" rel="stylesheet">
    
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" href="{% url 'index' %}"> <h4>Sign-In</h4></a>
                                <p>{{msg}}</p>
        
                                <form class="mt-5 mb-5 login-input" role = "form" action="{% url 'admin-login' %}" method="post">
                                {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control" name = 'user_id' placeholder="User ID">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name = 'password' placeholder="Password">
                                    </div>
                                    <button type="submit" href="#" class="btn btn-primary mt-4">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="{% static 'assest/plugins/common/common.min.js' %}"></script>
    <script src="{% static 'assest/js/custom.min.js' %}"></script>
    <script src="{% static 'assest/js/settings.js' %}"></script>
    <script src="{% static 'assest/js/gleek.js' %}"></script>
    <script src="{% static 'assest/js/styleSwitcher.js' %}"></script>
</body>
</html>
